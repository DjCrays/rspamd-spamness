install.description=Permite comparar mensajes según su puntuación de SpamAssassin visualmente midiéndolos por color o tamaño.
# amo.summary is the same as install.description
amo.description=Permite comparar mensajes según su puntuación de SpamAssassin visualmente midiéndolos por color o tamaño. También permite ordenar mensajes por puntuación. Para ver mensajes recibidos antes de instalar esta extensión, mostrar menú contextual de la carpeta (botón derecho de ratón), vaya a "Propiedades", y pulse en "Reconstruir Índice". Spamness intenta encontrar X-Spam-Status en las cabeceras del mensaje. El formato debería parecer, en formato RegEx como ^X-Spam-Status: .+ (score|hits)=-?[0-9]+.[0-9] required=-?[0-9]+.[0-9]+ ?.?$. La parte más importante en la frase score= o hits= seguido por un decimal en punto flotante, seguido por un espacio, y la frase required= seguido por un decimal en punto flotante, seguido de un espacio o de nada. No es necesario ningún orden, tan sólo que esté dentro de la cabecera como se ha descrito. Por ejemplo, X-Spam-Status: hits=95.0 required=1.9 cumple con el formato esperado por Spamness.
amo.developer_comments=Spamness sigue en desarrollo en <a href="https://github.com/voccs/spamness/">GitHub</a>.  Visita el proyecto, problemas de archivo, y envía parches.
amo.release_notes=Spamness 0.6 corrige varios fallos, particularmente la habilidad de utilizar una cabecera de correo de SpamAssassin diferente, y añade una nueva característica para mostrar reglas emparejadas.
