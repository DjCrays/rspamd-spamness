install.description=Fornece uma escala visual colorida da importância do spam, baseada na sua pontuação SpamAssassin.
# amo.summary is the same as install.description
amo.description=Spamness fornece uma escala visual colorida da importância do spam, baseada na sua pontuação SpamAssassin. Permite organizar as mensagens por sua pontuação. Para ver mensagens recebidas antes da instalação desta extensão, abra o menu de contexto (normalmente com o clique direito do mouse) sobre a pasta, vá a "Propriedades"  e clique no botão em "Reconstruir Índice". O Spamness espera encontrar o X-Spam-Status nos cabeçalhos das mensagens. O formato no arquivo RegEx deve se parecer com ^X-Spam-Status: .+ (score|hits)=-?[0-9]+.[0-9] required=-?[0-9]+.[0-9]+ ?.?$. O mais importante a ser observado é score= ou hits= seguido por um ponto separatório dos decimais, seguido por um espaço, e a frase required= seguida por um ponto separatório dos decimais, seguido por um espaço ou nada. Eles não precisam estar em qualquer ordem, eles só precisam estar dentro do cabeçalho, conforme descrito. Por exemplo, X-Spam-Status: hits=95,0 required=1,9 satisfariam o formato esperado pelo Spamness.
amo.developer_comments=Spamness está em desenvolvimento permanente no <a href="https://github.com/voccs/spamness/">GitHub</a>. Veja o projeto, informações de arquivo e envie correções.
amo.release_notes=Spamness 0.6 corrige uma série de falhas. Possui a capacidade de usar um cabeçalho de email SpamAssassin diferente e acrescenta uma nova característica de regras de exibição combinadas.
