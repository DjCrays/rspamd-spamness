amo.description=A partir da pontuação SpamAssassin, fornece uma apresentação gráfica do spam, descrita em cores e tamanho. Permite também ordenar as mensagens por pontuação. Para ver mensagens recebidas antes da instalação desta extensão, traz um menu de contexto na pasta (clique direito do mouse, "Propriedades", "Reconstruir Índice").  O Spamness busca encontrar o X-Spam-Status (não distingue maiúsculas/minúsculas) nos cabeçalhos da mensagem. O formato, no formulário RegEx, deverá parecer com:  ^X-Spam-Status: .+ (score|hits)=-?[0-9]+.[0-9] required=-?[0-9]+.[0-9]+ ?.?$. A parte mais importante é a frase score= ou hits= seguido por um ponto flutuante para os décimais, seguido de um espaço, e a frase required= seguido por um ponto flutuante para os decimais, seguido por um espaço ou não. Eles não precisam estar em qualquer ordem, eles só precisam estar dentro do cabeçalho como descrito. Por exemplo, X-Spam-Status: hits=95.0 required=1.9 satisfará o formato desejado pelo Spamness.
amo.developer_comments=Spamness ainda está em desenvolvimento ativo no GitHub . Veja o projeto, aspectos dos arquivos e envie correções.
amo.release_notes=O Spamness 0.6 corrige uma série de falhas, principalmente a capacidade de usar um cabeçalho de e-mail diferente para o SpamAssassin, e adiciona um novo recurso de regras combinadas de exibição.
