amo.description=Spamness  基于标准 SpamAssassin 得分，引入了一种以颜色和大小为基础的视觉度量，用来表示一个消息与垃圾邮件相似程度。它允许按得分排序邮件。要使用它查看安装此扩展前收到的邮件，请打开文件夹的上下文菜单(一般为点击右键)，然后打开“属性”，点击“修复文件夹”按钮。Spamness 可以接受消息头中的 X-Spam-Status(大小写无关)。格式应该类似正则表达式格式 ^X-Spam-Status: .+ (score|hits)=-?[0-9]+.[0-9] required=-?[0-9]+.[0-9]+ ?.?$。最重要的部分是短语 score= 或 hits=，紧接着一个浮点数和一个空格，和短语 required= 紧接着一个精确到十分位的浮点数后面为一个空格或者为空。它们的顺序可以随意更改，但必须按描述的格式写在消息头中。例如，X-Spam-Status: hits=95.0 required=1.9 符合 Spamness 接受的格式。
amo.developer_comments=Spamness 在 <a href="https://github.com/voccs/spamness/">GitHub</a> 上继续活跃开发中。请关注此项目，提出问题和提交补丁。
amo.release_notes=Spamness 0.6 修正了若干 bug，特别是有使用不同的 SpamAssassin 邮件消息头的能力以及添加了一个新的匹配规则显示功能。
