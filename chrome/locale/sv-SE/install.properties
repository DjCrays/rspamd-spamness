install.description=Tillhandahåller en färg- och storleksbaserad visuell bedömningsindikator för risken att ett meddelande är skräppost, baserat på dess normaliserade SpamAssassin-klassificering.
# amo.summary is the same as install.description
amo.description=Spamness tillhandahåller en färg- och storleksbaserad visuell bedömningsindikator för risken att ett meddelande är skräppost, baserat på dess normaliserade SpamAssassin-klassificering. Det låter dig även sortera meddelanden efter deras klassificering. För att se bedömningar för de meddelanden du tog emot innan du installerade detta tillägg, öppna snabbmenyn för den mappen (vanligtvis högerklick), välj "Egenskaper" och klicka därefter på knappen "Reparera mapp".  Spamness letar efter resultatet för X-Spam-Status (inledande versal eller ej spelar ingen roll) i meddelandehuvuden. Formatet ser ut såhär (RegEx-format):  ^X-Spam-Status: .+ (score|hits)=-?[0-9]+.[0-9] required=-?[0-9]+.[0-9]+ ?.?$. Den viktigaste delen är fraserna "score=" och "hits=" följt av ett flyttal med en decimal, följt av ett mellanslag, samt frasen "required=" följt av ett flyttal med en decimal, följt av antingen ett mellanslag eller ingenting. De måste inte uppträda i någon särskild ordning, utan behöver bara finnas i huvudet på det sätt vi har beskrivit. Exempel: X-Spam-Status: hits=95.0 required=1.9 uppfyller formatet som Spamness förväntar sig.
amo.developer_comments=Spamness utvecklas fortfarande aktivt på <a href="https://github.com/voccs/spamness/">GitHub</a>.  Bevaka projektet, följ filutgivningen och skicka in kodkorrigeringar.
amo.release_notes=Spamness 0.6 åtgärdar ett flertal buggar, bl.a. möjligheten att använda ett annat slags SpamAssassin-meddelandehuvud och en ny funktion för visning av matchande regler.
